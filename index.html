<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Quiz App</title>
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Play&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <div class='container'>
    <form action="#" class="quiz--container">
      <fieldset class="group">
        <legend class="legend">quiz app</legend>
        <h2 class="heading" data-heading>What is the purpose of the AI (Artificial Intelligent) in our days?</h2>
        <div class="option--container">
          <input type="radio" name="option" id="optionA" data-input="input">
          <label for="optionA" class="option" data-option="optionA">it helps us facilitate the digital transformation in our society</label>
        </div>
        <div class="option--container">
          <input type="radio" name="option" id="optionB" data-input="input">
          <label for="optionB" class="option" data-option="optionB">help people find a good job</label>
        </div>
        <div class="option--container">
          <input type="radio" name="option" id="optionC" data-input="input">
          <label for="optionC" class="option" data-option="optionC">build a house</label>
        </div>
        <div class="option--container">
          <input type="radio" name="option" id="optionD" data-input="input">
          <label for="optionD" class="option" data-option="optionD">none of the above</label>
        </div>
        <button class="btn" type="button" data-state="next">next</button>
      </fieldset>
    </form>
  </div>
  <script src='js/index.js'></script>
</body>
</html>
